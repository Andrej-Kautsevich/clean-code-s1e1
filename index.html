<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section class="task task-add" id="task-add">
        <h3 class="task__title task-add__title">Add Item</h3>
        <div class="task-add__row">
          <input
            id="new-task"
            class="task__input task-add__input"
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="task">
        <h3 class="task__title">Todo</h3>
        <ul class="task-items" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-item task-item_edit">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__input"
            >
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="task">
        <h3 class="task__title">Completed</h3>
        <ul class="task-items" id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
